<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet Code</title>
    <style>
        
        body {
            background-color: rgb(41, 40, 40);
            margin: 0px;
            padding: 0px;
            color: white;
            font-size: 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        nav{
            display: flex;
            flex-direction: row;
            padding: 10px 20px;
        }
        .nav-left{
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 25px;
            flex: 1;
        }
        .nav-left li a, .nav-left li{
            text-decoration: none;
            color: white;
            opacity: 0.9;
            list-style: none;
        }
        .nav-left li{
            gap:10px;
        }
        .nav-right{
            display: flex;
            align-items: center;
            gap: 25px;
        }
        .nav-right button{
            background-color: rgb(255, 180, 18);
            opacity: 0.2;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 10px;
        }
        .nav-right img{
            height: 24px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-left">
            <img src="assets/images/coding.png" alt="">
            <li><a href="">Explore</a></li>
            <li><a href="">Problems</a></li>
            <li><a href="">Contest</a></li>
            <li><a href="">Discuss</a></li>
            <li><a href="">Interview</a></li>
            <li><a href="" style="color:orange;">Store</a></li>
        </div>
        <div class="nav-right">
            <img src="assets/images/bell.png" alt="bell">
            <img src="assets/images/fire.png" alt="fire">
            <img src="assets/images/profile.png" alt="profile">
            <button><i>Premium</i></button>
        </div>
    </nav>
</body>

</html>
