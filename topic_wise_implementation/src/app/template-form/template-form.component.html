<div class="form-container">
    <form class="form" (ngSubmit) = "register(registrationForm)" #registrationForm = "ngForm">
        <h2>Registration From</h2>
        <div class="column">
            <div class="column">
                <div class="row">
                    <input type="firstName" name="firstName" id="firstName" placeholder="First Name" ngModel required>
                    <input type="lastName" name="lastName" id="lastName" placeholder="Last Name" ngModel required>
                </div>
                <div class="column">
                    <input type="email" name="email" placeholder="Enter Email" ngModel required email>
                </div>
            </div>
            
            <div class="column">
                <div class="column">
                    <div>
                         Profession
                        <input type="radio" name="Profession" value="Staff" id="Staff" ngModel>
                        <label for="Staff">Staff</label> 
                        <input type="radio" name="Profession" value="Student" id="Student" ngModel>
                        <label for="Student">Student</label>  
                    </div>
                </div>
                <div class="row">
                    <input type="text" name="address" id="address" placeholder="Address" ngModel>
                </div>
                <div class="column">
                    <div class="row">
                        <select name="country" ngModel >
                            <option hidden >Country</option>
                            <option value="india">India</option>
                            <option value="australia">Australia</option>
                            <option value="england">England</option>
                        </select>
                        <input type="text" placeholder="State" name="State" id="State" ngModel>
                    </div>
                    <div class="row">
                        <input type="text" name="district" id="" placeholder="District" ngModel>
                        <input type="number" name="pinCode" id="" placeholder="Pin Code"ngModel>
                    </div>
                </div>
            </div>
            <div class="row">
                    <button type="submit" [ngStyle]="{'cursor' : registrationForm.invalid ? 'not-allowed' : 'pointer'}">Submit</button>
            </div>
        </div>
    </form>
</div>
