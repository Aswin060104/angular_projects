<div class="card-container-outer">
    <div>
        <h4>Suggestion for : {{searchBarValue}}</h4>
    </div>
    <div class="card-container" *ngIf="displayCourseCard(); else noMatch">
        <div *ngFor="let course of Allcourses">
            <div class="card" *ngIf="course.name.toLowerCase().includes(searchBarValue)">
                <div class="card-image">
                    <img [src]="course.imageLocation" alt="">
                </div>
                <div class="card-details">
                    <h3>{{course.name}}</h3>
                    <p>{{course.description}}</p>
                    <div class="card-details-button">
                        <button [routerLink]="'selectedCourse'" (click) = "selectedCourse(course.id)" [routerLink] = "'/course/selectedCourse/'+ course.id"> Details</button>
                        <button [routerLink]="'selectedCourse'" (click) = "selectedCourse(course.id)" [routerLink] = "'/register'">Register</button>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>
    <ng-template #noMatch>
        <div class="no-match">
            <p>Sorry!  </p>
            <p>No matching Found</p>
        </div>
    </ng-template>

</div>
