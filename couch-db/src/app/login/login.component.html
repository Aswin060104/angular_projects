<div class="container">
    <h3>Login</h3>
    <form action="">
        <input type="text" name="customerId" placeholder="CustomerId" [(ngModel)]="loginName">
        <input type="password" name="password" placeholder="Password" [(ngModel)]="loginPassword">
        <button (click)="login()">Login</button>
        <button (click)="navigateRegistration()">Register</button>
    </form>
</div>
