<div class="container">
    <div class="container-heading">
        <h2>
            Student Details
        </h2>
        <select name="stream-values" [(ngModel)]="selectedValue" (change)="optionChanged()">
            <option value="All">All</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
        </select>
    </div>
    <div class="table-container">
        <table class="table-content">
            <thead>
                <th>S.No</th>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Stream</th>
                <th>Marks</th>
                <th>Percentage</th>
            </thead>
            <ng-container *ngFor="let std of students; let i = index">
                <tr>
                    <td>{{i + 1}}</td>
                    <td>{{std.name}}</td>
                    <td>{{std.dob | date}}</td>
                    <td>{{std.stream}}</td>
                    <td>{{std.mark}}</td>
                    <td>{{std.mark / 500| percent : '2.2'}}</td>
                </tr>
            </ng-container>
        </table>
    </div>
</div>
